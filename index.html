<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Weatherwear</title>
</head>
<body>

    <div class="header wrapper-lg">
        <img src="img/logo.png" alt="Weatherwear logo" class="logo">
        <nav>
            <a href="/index.html">Dashboard</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </nav>
        <h3>Weatherwear</h3>
        <div class="settings">
            <p class="zip-head" id="zipHead">Settings</p>
            <i class="fas fa-sliders-h" alt="Settings"></i>
        </div>

    </div>

    <main class="main-wrapper">
        <h2>Today</h2>
        <div class="content-wrap">
            <div class="main-content">
                <div class="weather-mob">
                    <div class="card temperature">
                        <h5>Current Temperature</h5>
                        <p class="weather-temp" id="temp">--</p>
                    </div>
                    <div class="card">
                        <h5>Hi</h5>
                        <p class="card-output" id="hi">--</p>
                    </div>
                    <div class="card">
                        <h5>Lo</h5>
                        <p class="card-output" id="lo">--</p>
                    </div>
                    <div class="card">
                        <h5>Humidity</h5>
                        <p class="card-output" id="humid">--</p> 
                    </div>
                    <div class="bumper"></div>
                </div>
                <div class="wear">
                	<img src="img/wear-default.png" alt="Default outfit" id="wearImg" class="wear-img">
                	<div class="wear-blurb" id="wearBlurb">
                	    <h1>Enter your zip code in settings to begin!</h1>
                	    <p></p>
                	</div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal">
        <form id="zipForm" autocomplete="on">          
            <h2>Settings</h2>
            <div class="line"></div>
            <label for="zipCode">Zip Code</label>
            <input required type="number" name="zipCode" id="zipCode" placeholder="Enter your zip code" maxlength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <label for="unit">Preffered Units</label>
            <div class="units">
                <label class="radio-container">
                    <input type="radio" name="unit" id="radioF" required>
                    Fahrenheit
                    <span class="checked"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="unit">
                    Celsius
                    <span class="checked"></span>
                </label>
            </div>
            <button type="submit">Go!</button>
        </form>
    </div>

    <footer class="wrapper-lg">
        <small><a href="https://vongphakdy.github.io"><i class="fab fa-github"></i>/vongphakdy</a></small>
        <small class="copy">&copy;Weatherwear 2020</small>
    </footer>

    <script src="https://kit.fontawesome.com/034914a6e9.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
