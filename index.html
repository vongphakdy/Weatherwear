<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- icon -->
    <title>Weatherwear</title>
</head>
<body>

    <div class="header wrapper-lg">
        <img src="img/logo.png" alt="Weatherwear logo" class="logo">
        <nav>
            <a href="/index.html">Dashboard</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
        </nav>
        <div class="settings">
            <p class="zip-head" id="zip-head">00000<i class="fas fa-sliders-h" alt="Settings"></i></p>
        </div>
    </div>

    <main class="main-wrapper">
        <h2>Today</h2>
        <div class="main-content">
            <!-- Mobile Weather Widget -->
            <div class="weather-mob">
                <div class="card temperature">
                    <h5>Current Temperature</h5>
                    <p class="weather-temp" id="temp">--</p>
                </div>
                <div class="card">
                    <h5>Hi</h5>
                    <p class="card-output" id="hi">--</p>
                </div>
                <div class="card">
                    <h5>Lo</h5>
                    <p class="card-output" id="lo">--</p>
                </div>
                <div class="card">
                    <h5>Humidity</h5>
                    <!-- &#x25; -->
                    <p class="card-output" id="humid">--</p> 
                </div>
                <div class="bumper"></div>
            </div>
            <!-- Desktop Weather Widget -->
            <div></div>
            <div class="wear">
                <img src="img/wear-clear.png" alt="" id="wearImg" class="wear-img">
                <div class="wear-blurb" id="wearBlurb">
                    <h1>Oops! Something went wrong :/</h1>
                    <p>Double check your settings and try again.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal">
        <form id="zipForm" autocomplete="on">
            <!-- TODO: CSS - Remove input number arrows -->            
            <h2>Settings</h2>
            <div class="line"></div>
            <label for="zipCode">Zip Code</label>
            <input required type="number" name="zipCode" id="zipCode" placeholder="Enter your zip code" maxlength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <label for="unit">Preffered Units</label>
            <div class="units">
                <label class="radio-container">
                    <input type="radio" name="unit" id="radioF">
                    Fahrenheit
                    <span class="checked"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="unit" id="radioC">
                    Celcius
                    <span class="checked"></span>
                </label>
            </div>
            <button type="submit">Go!</button>
        </form>
    </div>

    <footer class="wrapper-lg">
        <small class="copy">&copy; Weatherwear 2020</small>
    </footer>

    <script src="https://kit.fontawesome.com/034914a6e9.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
